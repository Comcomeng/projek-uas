<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul { padding-left: 20px; }
        li { margin-bottom: 6px; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        .btn { display: inline-block; padding: 6px 12px; background-color: #28a745; color: white; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Daftar Tugas</h1>

    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p><em>Belum ada tugas.</em></p>
    {% endif %}

    <br>
    <a href="/add" class="btn">+ Tambah Tugas Baru</a>
</body>
</html>
